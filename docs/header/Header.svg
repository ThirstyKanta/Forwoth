<?xml version="1.0" encoding="UTF-8"?> <svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="titleDesc"> <title id="titleDesc">Forwoth logo â€” Forgetting Has Worth</title> <!-- Colors --> <!-- main navy, accent gold --> <defs> <style type="text/css"><![CDATA[ .txt { font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight:700; letter-spacing: -0.02em; } .sub { font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-size:16px; fill:#4A586B; font-weight:500; } ]]></style> </defs> <!-- Transparent background intentionally left out --> <!-- Left icon: stylized forgetting curve (exponential-like) --> <g transform="translate(40,20)" aria-hidden="true"> <!-- soft shadow (very subtle) --> <path d="M0 24 C90 8 200 6 320 24 C440 50 600 90 820 120 C940 135 1100 180 1160 200" fill="none" stroke="#C9A34A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/> <!-- accent circles along the curve (review points) --> <circle cx="40" cy="22" r="6" fill="#0B2342"/> <circle cx="180" cy="16" r="6" fill="#0B2342"/> <circle cx="360" cy="26" r="6" fill="#0B2342"/> <circle cx="580" cy="62" r="6" fill="#0B2342"/> <circle cx="840" cy="98" r="6" fill="#0B2342"/> <circle cx="1060" cy="170" r="6" fill="#0B2342"/> <!-- thin guiding line (very subtle, evokes graph axis) --> <line x1="0" y1="220" x2="1160" y2="220" stroke="#E6ECEF" stroke-width="1" stroke-linecap="round"/> <line x1="0" y1="220" x2="0" y2="-6" stroke="#E6ECEF" stroke-width="1" stroke-linecap="round"/> </g> <!-- Text: Forwoth --> <g transform="translate(120,50)"> <text class="txt" x="0" y="150" font-size="86" fill="#0B2342">Forwoth</text> <text class="sub" x="2" y="180">Forgetting Has Worth</text> </g> <!-- Minimal decorative element: small vertical bar after 'Forwoth' to suggest analytics --> <rect x="520" y="96" width="6" height="40" rx="2" fill="#C9A34A" opacity="0.95"/> <!-- Accessibility: description --> <desc>Logo for Forwoth: modern wordmark with a stylized forgetting curve (gold stroke) and dark-blue text. Transparent background.</desc> </svg>