<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Forwoth logo — Forgetting Has Worth (light/dark theme compatible)</title>

  <defs>
    <style type="text/css"><![CDATA[
      .txt {
        font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight:700;
        letter-spacing: -0.02em;
        fill: #EAF1FA; /* light text for dark bg */
      }
      .sub {
        font-family: "Inter", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size:16px;
        fill:#BFC7D6;
        font-weight:500;
      }
      @media (prefers-color-scheme: light) {
        .txt { fill: #0B2342; }
        .sub { fill: #4A586B; }
        .dot { fill: #0B2342; }
        .axis { stroke: #E6ECEF; }
      }
      @media (prefers-color-scheme: dark) {
        .txt { fill: #EAF1FA; }
        .sub { fill: #BFC7D6; }
        .dot { fill: #EAF1FA; }
        .axis { stroke: #88909A; }
      }
    ]]></style>
  </defs>

  <!-- Curve -->
  <g transform="translate(40,20)" aria-hidden="true">
    <path d="M0 24 C90 8 200 6 320 24 C440 50 600 90 820 120 C940 135 1100 180 1160 200"
          fill="none" stroke="#C9A34A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.98"/>
    <circle class="dot" cx="40" cy="22" r="6"/>
    <circle class="dot" cx="180" cy="16" r="6"/>
    <circle class="dot" cx="360" cy="26" r="6"/>
    <circle class="dot" cx="580" cy="62" r="6"/>
    <circle class="dot" cx="840" cy="98" r="6"/>
    <circle class="dot" cx="1060" cy="170" r="6"/>
    <line class="axis" x1="0" y1="220" x2="1160" y2="220" stroke-width="1" stroke-linecap="round"/>
    <line class="axis" x1="0" y1="220" x2="0" y2="-6" stroke-width="1" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <g transform="translate(120,50)">
    <text class="txt" x="0" y="150" font-size="86">Forwoth</text>
    <text class="sub" x="2" y="180">Forgetting Has Worth</text>
  </g>

  <!-- Accent bar -->
  <rect x="520" y="96" width="6" height="40" rx="2" fill="#C9A34A" opacity="0.95"/>

  <desc>Light/dark mode adaptive Forwoth logo — transparent background, gold curve, adaptive text.</desc>
</svg>
